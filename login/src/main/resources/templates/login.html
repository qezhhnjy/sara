<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户登录</title>
</head>
<body>
<div>
  <h3>用户登录</h3>
  <form th:action="@{/login}" method="post">
    <div>
      <span>用户名：</span><input type="text" name="username" placeholder="请输入用户名称">
      <span>密&nbsp;码：</span><input type="password" name="password" placeholder="请输入密码">
    </div>
    <div>
      <input type="submit" value="登录"/>
      <a href="/sign_up">注册</a>
    </div>
  </form>
  <div><p th:text="${error}"></p></div>
</div>
</body>
</html>
